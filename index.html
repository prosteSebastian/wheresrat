<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where’s Rat?</title>
  <link rel="icon" href="xdd.webp" type="image/webp"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-900 min-h-screen flex justify-center items-start pt-20">
<div class="fixed top-0 left-0 w-full h-2 bg-red-600"></div>
<main class="w-full max-w-md mx-auto bg-gray-800 text-gray-100 p-8 rounded-xl shadow-2xl">
  <h1 class="text-3xl font-extrabold mb-2 flex items-center justify-center gap-2">
    Where’s Rat?
    <img src="xdd.webp" alt="rat icon" class="w-6 h-6"/>
  </h1>
  <p id="message" class="text-gray-300 mb-6">Your current streak: 0 days</p>

  <!-- canvas container: bude display:none dokud nevoláme .show -->
  <div id="canvas-wrap" class="w-full mb-6 hidden">
    <canvas id="puzzle-canvas" class="w-full rounded-md shadow-inner"></canvas>
  </div>

  <div id="timer" class="inline-block bg-gray-700 px-3 py-1 rounded-full text-sm font-mono text-gray-200 mb-6 hidden">
    Time: 0.00s
  </div>

  <div id="results" class="space-y-4 text-left mb-6 hidden"></div>

  <button id="start-btn" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
    Start Today’s Game
  </button>

  <details class="mt-6 text-gray-200">
    <summary class="cursor-pointer">▶ Previous Games</summary>
    <table class="w-full mt-2 text-left text-sm">
      <thead>
      <tr><th>Date</th><th>Score</th><th>Avg(s)</th></tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </details>
</main>

<script>
  // cookie helpers
  function setCookie(n,v,d){const x=new Date();x.setTime(x.getTime()+d*864e5);document.cookie=`${n}=${encodeURIComponent(v)};path=/;expires=${x.toUTCString()}`;}
  function getCookie(n){const m=document.cookie.match('(^|;)\\s*'+n+'=([^;]+)');return m?decodeURIComponent(m[2]):null;}

  // elements
  const msg       = document.getElementById('message');
  const timerDiv  = document.getElementById('timer');
  const canvasWrap= document.getElementById('canvas-wrap');
  const canvas    = document.getElementById('puzzle-canvas');
  const ctx       = canvas.getContext('2d');
  const startBtn  = document.getElementById('start-btn');
  const resultsEl = document.getElementById('results');
  const historyT  = document.getElementById('history-body');

  // state
  let puzzlesByDate={}, todayKey=new Date().toISOString().slice(0,10);
  const lastKey='ratLastPlayed', streakKey='ratStreak';
  let current=0, startTime=null, timerInt, times=[], resultsLog=[];

  // load registry
  fetch('puzzles.json')
          .then(r=>r.json())
          .then(json=>{puzzlesByDate=json; init();})
          .catch(_=>msg.textContent='⛔ Could not load puzzles.json');

  function init(){
    msg.textContent=`Your current streak: ${getCookie(streakKey)||0} days`;
    renderHistory();
    startBtn.addEventListener('click', startGame);
    canvas.addEventListener('click', handleClick);
  }

  function startGame(){
    const todayP=puzzlesByDate[todayKey];
    if(!todayP){ msg.textContent='Puzzle for today not ready.'; return; }
    startBtn.disabled=true;
    resultsEl.classList.add('hidden');
    times=[]; resultsLog=[]; current=0;
    loadPuzzle(0);
  }

  function loadPuzzle(i){
    const p=puzzlesByDate[todayKey][i];
    const img=new Image();
    img.src=p.src;
    img.onload=()=>{
      canvas.width=img.width; canvas.height=img.height;
      ctx.clearRect(0,0,canvas.width, canvas.height);
      ctx.drawImage(img,0,0);
      // zobrazíme canvas + timer
      canvasWrap.classList.remove('hidden');
      startTimer();
      msg.textContent=`Find the rat in image ${i+1} of ${puzzlesByDate[todayKey].length}`;
    };
  }

  function handleClick(ev){
    if(startTime===null) return;
    const rect=canvas.getBoundingClientRect();
    const x=(ev.clientX-rect.left)*(canvas.width/rect.width);
    const y=(ev.clientY-rect.top)*(canvas.height/rect.height);
    const p=puzzlesByDate[todayKey][current];
    const ok=(x>=p.x1&&x<=p.x2&&y>=p.y1&&y<=p.y2);
    resultsLog.push(ok);

    if(ok){
      stopTimer();
      const elapsed=(Date.now()-startTime)/1000;
      times.push(elapsed);
    }
    if(current<puzzlesByDate[todayKey].length-1){
      loadPuzzle(++current);
    } else {
      endGame();
    }
  }

  function startTimer(){
    startTime=Date.now();
    timerDiv.textContent='Time: 0.00s';
    timerDiv.classList.remove('hidden');
    clearInterval(timerInt);
    timerInt=setInterval(()=>{
      timerDiv.textContent=`Time: ${((Date.now()-startTime)/1000).toFixed(2)}s`;
    },100);
  }

  function stopTimer(){
    clearInterval(timerInt);
    timerDiv.classList.add('hidden');
    startTime=null;
  }

  function endGame(){
    stopTimer();
    canvasWrap.classList.add('hidden');
    startBtn.disabled=false;
    const total=resultsLog.length;
    const correct=resultsLog.filter(v=>v).length;
    const valid=times.filter(t=>isFinite(t));
    const avg=valid.length?(valid.reduce((a,b)=>a+b,0)/valid.length).toFixed(2):'N/A';

    // streak
    const oldSt=+getCookie(streakKey)||0;
    const newSt=(correct===total?oldSt+1:0);
    setCookie(streakKey,newSt,365);
    setCookie(lastKey,todayKey,365);

    resultsEl.innerHTML=`
        <h2 class="text-2xl font-bold">Results</h2>
        <p>Score: <span class="font-medium">${correct}/${total}</span></p>
        <p>Average time: <span class="font-medium">${avg}s</span></p>
        ${correct===total
            ?`<p>Your streak: <span class="font-medium">${newSt} days</span></p>`
            :`<p class="text-red-400">Your streak has been reset.</p>`}
      `;
    resultsEl.classList.remove('hidden');
    saveHistory(todayKey,`${correct}/${total}`,avg);
  }

  function saveHistory(date,score,avg){
    const h=JSON.parse(localStorage.getItem('ratHistory')||'{}');
    h[date]={score,avg};
    localStorage.setItem('ratHistory',JSON.stringify(h));
    renderHistory();
  }

  function renderHistory(){
    const h=JSON.parse(localStorage.getItem('ratHistory')||'{}');
    historyT.innerHTML=Object.entries(h)
            .sort((a,b)=>b[0].localeCompare(a[0]))
            .map(([d,{score,avg}])=>`
          <tr>
            <td class="py-1">${d}</td>
            <td class="py-1">${score}</td>
            <td class="py-1">${avg}</td>
          </tr>`
            ).join('');
  }
</script>
</body>
</html>
